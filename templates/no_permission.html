<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let countdownTime = 5; 
        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = countdownTime;
            countdownTime--;
            if (countdownTime < 0) {
                window.location.href = "{% url 'home' %}";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</head>
<body class="bg-red-50 h-screen flex items-center justify-center">
    <div class="text-center max-w-lg p-8 bg-white rounded-2xl shadow-lg border-t-4 border-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728m0-12.728l12.728 12.728" />
        </svg>

        <h1 class="text-4xl font-extrabold text-red-500 mb-4">403</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">Access Denied</h2>
        <p class="text-gray-600 mb-6">
            ขออภัย คุณไม่มีสิทธิ์เข้าถึงหน้านี้ <br>
            จะพาคุณกลับไปที่หน้าหลักใน <span id="countdown" class="font-bold text-red-600">5</span> วินาที...
        </p>

        <a href="{% url 'home' %}" class="inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg transition">
            กลับสู่หน้าหลัก
        </a>
    </div>
</body>
</html>
