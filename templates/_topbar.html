<div class="flex items-center justify-between px-8 py-4 mx-10 bg-white shadow-sm">
    <div class="flex items-center space-x-2">
        <h1 class="text-2xl font-bold text-purple-900">Dashboard</h1>
    </div>
    
    <div class="flex items-center space-x-6">
        <div class="relative">
            <input type="text" placeholder="Quick Search..." 
                   class="w-64 px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <div class="relative">
            <button class="p-2 rounded-lg hover:bg-purple-100">
                <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
        </div>
        
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full flex items-center justify-center">
                <img src="{{ user.profile_path.url }}" alt="" srcset="" class="w-10 h-10 rounded-full border-2 border-gray-300 object-cove">
            </div>
            <span class="font-medium text-purple-900">{{ user.first_name }}</span>
        </div>
    </div>
</div>
